<article class="d-flex flex-row gap-5">
  <nav>
    <h2>Book list</h2>
    <ul>
      <li *ngFor="let book of bookService.books"><button class="btn btn-link" (click)="selectBook(book)">{{ book.title }}</button></li>
    </ul>
  </nav>
  <app-book-details
    [book]="selectedBook"
    (bookSaved)="saveBook($event)"
    (cancelClicked)="closeBookDetails()"
    class="flex-grow-1"></app-book-details>
</article>
