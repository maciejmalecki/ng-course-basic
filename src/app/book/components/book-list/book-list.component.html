<article class="d-flex flex-row gap-5">
  <nav>
    <h2>Book list</h2>
    <ul>
      <li *ngFor="let book of books"><button class="btn btn-link" (click)="selectBook(book)">{{ book.title }}</button></li>
    </ul>
  </nav>
  <app-book-details [book]="selectedBook" class="flex-grow-1"></app-book-details>
</article>
