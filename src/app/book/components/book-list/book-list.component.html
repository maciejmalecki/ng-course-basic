<article class="d-flex flex-row gap-5">
  <nav>
    <h3 class="book-list--title">Book list</h3>
    <section class="mb-3">
      <div>
        <label for="search" class="form-label">Search</label>
        <input type="text" id="search" class="form-control" [formControl]="search">
      </div>
    </section>
    <ul>
      <li *ngFor="let book of books">
        <button class="btn btn-link" (click)="selectBook(book)">{{ book.title }}</button>
      </li>
    </ul>
    <div class="mt-3">
      <a [routerLink]="['..']">Go back</a>
    </div>
  </nav>
</article>
